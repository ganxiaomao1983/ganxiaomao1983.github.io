<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的落地页展示中心</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #24292e;
            margin-bottom: 10px;
        }
        p.intro {
            color: #586069;
            margin-bottom: 40px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        /* 链接按钮样式 */
        a.project-link {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            text-decoration: none;
            color: #0366d6;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        a.project-link:hover {
            background-color: #f6f8fa;
            border-color: #0366d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* 页脚样式 */
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的作品与落地页展示</h1>
        <p class="intro">这里汇集了我制作的各种独立的Web页面和演示项目。</p>
    </header>

    <main class="link-container">
        <a class="project-link" href="resume.html" target="_blank">个人简历 (Example)</a>
        
        <a class="project-link" href="product-launch.html" target="_blank">新产品发布落地页 (Example)</a>

        </main>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>

</body>
</html>
